  <!-- Random text script -->
  <script type='text/javascript'>
  
  var randNum = 0;             // Current random number, expose in case access is needed.
  var prev = 0;                // Previous to prevent same from displaying twice.
  var titleSwapDelayMS = 4000; // Delay between cycling the titles below the image, in milliseconds

  // Titles to cycle through
  var randomTopText = [ 
    "Gameplay/Tools Programmer"
  , "Game Engine Programmer"
  , "Code Sculptor"
  , "Probably Holding Coffee"
  , "Networking Experimentalist"
  , "Game Engine Wrestler"
  , "Digital Storyteller"
  , "Jack of Increasingly Many Trades"
  , "Game Systems Engineer"
  ];
  

  // Select randomly
  function GetRandText() {
    prev = randNum;
    while(randNum == prev) {
      randNum = Math.floor(Math.random() * randomTopText.length);
    }

    document.getElementById('rotating-text').innerHTML = randomTopText[randNum];
  }
  
  // Change text every few seconds
  window.setInterval(function(){
    GetRandText();
  }, titleSwapDelayMS);
  </script>
