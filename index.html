  <!-- Random text script -->
  <script type='text/javascript'>
  var randomTopText = [ 
    "C++ Sculptor", 
    "Caffiene to Code Conversion Unit",
    "Aspiring Digital Sorcerer",
    "C++ Game Engine Wrestler",
    "Programatic Storyteller",
    "Cyber Creative",
    "Jack of Some Trades",
    "Deprecated Code Archaeologist",
    ];
  
  var randNum = 0;
  var prev = 0;
  // Function to select random text
  function GetRandText() {
    prev = randNum;
    while(randNum == prev){
      randNum = Math.floor(Math.random() * randomTopText.length);
    }
    document.getElementById('ShowText').innerHTML=randomTopText[randNum];
  }
  
  // Change text every few seconds
  window.setInterval(function(){
    GetRandText();
  }, 4000);
  
  // Handle function call on load
  //onload = function() { GetRandText(); }
  </script>
  
  <body>
    <div class="center">

      <div>
      <img id="centerImg" src="media\hs.jpg" alt="No image today apparently" />
      <p id="ShowText" class="desc"> C++ Programmer </p>
      </div>
      <br/>
    </div>
